<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>preview-card-component</title>
</head>

<body>
    <main class="main d-flx">
        <div class="Desktop">
            <div class="Desktop-image">
                <img src="./img/Rectangle.png" alt="#!" class="img d-flx">
            </div>
            <div class="Desktop-list">
                <h3 class="Desktop-title">Equilibrium #3429</h3>
                <p class="Desktop-text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="Desktop-ETH-day">
                    <div class="Desktop-token">0.041 ETH</div>
                    <div class="Desktop-clock">3 days left</div>
                </div>
                <div class="link"></div> 
                <div class="Desktop-list__name">
                    <img src="./img/Oval.png" class="name-img" alt="Oval img error">
                    <h4 class="name-title">Jules Wyvern</h4>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
